<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/register/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">用户名:</label><input type="text" placeholder="请输入用户名" name="name">
    {{ form.errors.name }}
    <label for="">密码:</label><input type="text" placeholder="请输入密码" name="password">
    {{ form.errors.password }}
    <label for="">重复密码:</label><input type="text" placeholder="请确认密码" name="password1">
    {{ form.errors.password1 }}
    <label for="">头像:</label><input type="file" name="images">
    {{ form.errors.images }}
    <label for="">性别:</label>
    <select name="sex" id="">
        <option value="1">男</option>
        <option value="2">女</option>
        <option value="3">保密</option>
    </select>
    {{ form.errors.sex }}
    <input type="submit" value="注册">
</form>
</body>
</html>
